name: Frontend CD

on:
  workflow_run:
    workflows: [Frontend CI]
    branches: [main, develop]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      clean_cache:
        description: 'Clean build cache'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FRONTEND_DIR: services/frontend
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  validate-deploy:
    name: Validate Deployment
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.check.outputs.can_deploy }}
      environment: ${{ steps.check.outputs.environment }}
    steps:
      - name: Check workflow status
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

          # Only deploy if CI passed or workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "can_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "can_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "can_deploy=false" >> $GITHUB_OUTPUT
          fi
          echo "Environment: ${{ steps.check.outputs.environment }}"
          echo "Can deploy: ${{ steps.check.outputs.can_deploy }}"

  build-publish:
    name: Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: validate-deploy
    if: needs.validate-deploy.outputs.can_deploy == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.validate-deploy.outputs.environment }},enable=${{ needs.validate-deploy.outputs.environment != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend-${{ needs.validate-deploy.outputs.environment }}
          cache-to: type=gha,mode=max,scope=frontend-${{ needs.validate-deploy.outputs.environment }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}
            NODE_ENV=production

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-deploy, build-publish]
    if: |
      needs.validate-deploy.outputs.environment == 'staging' &&
      needs.build-publish.outputs.image_tag != ''
    environment:
      name: staging
      url: https://staging.eventify.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes Staging
        uses: azure/k8s-deploy@v4
        with:
          namespace: eventify-staging
          manifests: |
            k8s/staging/frontend-deployment.yaml
            k8s/staging/frontend-service.yaml
            k8s/staging/frontend-ingress.yaml
          images: |
            ghcr.io/${{ github.repository }}-frontend:${{ needs.build-publish.outputs.image_tag }}
          pull-request: false

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/frontend -n eventify-staging --timeout=300s

      - name: Health check
        run: |
          curl -f https://staging.eventify.app/health || exit 1

      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Frontend deployed to staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Deployment - Staging* :white_check_mark:\nImage: `${{ needs.build-publish.outputs.image_tag }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-deploy, build-publish]
    if: |
      needs.validate-deploy.outputs.environment == 'production' &&
      needs.build-publish.outputs.image_tag != ''
    environment:
      name: production
      url: https://eventify.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create production rollout PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'release/production'
            });
            
            if (pulls.length === 0) {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Production Release',
                head: 'release/production',
                base: 'main',
                body: 'Production release candidate'
              });
            }

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Deploy to Kubernetes Production
        uses: azure/k8s-deploy@v4
        with:
          namespace: eventify-production
          manifests: |
            k8s/production/frontend-deployment.yaml
            k8s/production/frontend-service.yaml
            k8s/production/frontend-ingress.yaml
          images: |
            ghcr.io/${{ github.repository }}-frontend:${{ needs.build-publish.outputs.image_tag }}
          pull-request: false

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/frontend -n eventify-production --timeout=300s

      - name: Blue/Green switch
        run: |
          kubectl label namespace eventify-production version=green --overwrite
          kubectl rollout status deployment/frontend -n eventify-production --timeout=300s
          
          # Health check before switching
          curl -f https://eventify.app/health || exit 1
          
          # Switch traffic
          kubectl label namespace eventify-production version=blue --overwrite

      - name: Notify deployment
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Frontend deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Deployment - Production* :rocket:\nImage: `${{ needs.build-publish.outputs.image_tag }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: [validate-deploy, build-publish]
    if: failure() && needs.validate-deploy.outputs.environment == 'production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Rollback deployment
        run: |
          echo "Initiating rollback for production..."
          kubectl rollout undo deployment/frontend -n eventify-production
          kubectl rollout status deployment/frontend -n eventify-production --timeout=300s

      - name: Notify rollback
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Frontend ROLLBACK triggered",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Rollback - Production* :warning:\nPrevious version being restored"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
