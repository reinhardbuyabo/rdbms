name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/frontend/**'
      - '.github/workflows/**'

env:
  FRONTEND_DIR: services/frontend
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Check formatting
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run format:check

      - name: Run linting
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run lint

      - name: Run typecheck
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npx playwright install --with-deps chromium

      - name: Run unit tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run test:unit -- --coverage --passWithNoTests

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.FRONTEND_DIR }}/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Run SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ env.FRONTEND_DIR }}
          args: >
            -Dsonar.projectKey=eventify-frontend
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=src/**/*.test.{ts,tsx}
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.security.exclusions="**/*.config.*,**/*.env*"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Build application
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist/
          retention-days: 7

      - name: Verify build output
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build verification passed"
          ls -la dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist/

      - name: Start preview server
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run preview -- --port 4173 &
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Wait for preview server
        run: sleep 5 && curl -f http://localhost:4173 || exit 1

      - name: Run Playwright tests
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run test:e2e -- --reporter=line
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.FRONTEND_DIR }}/playwright-report/
          retention-days: 7
